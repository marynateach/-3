<body>
  <h2>Доброго вечора!</h2>
  <p>Зачекайте три секунди</p>
  <h1 id="demo"></h1>
  <script>
    let promise = new Promise((Resolve, Reject) => {
      setTimeout(() => resolve("Hello"), 3000);

    });
    promise.then(
      result => console.log("Приветствие -> " + result)

    )
  </script>
